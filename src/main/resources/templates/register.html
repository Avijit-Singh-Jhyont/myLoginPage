<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Registration</title>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div th:replace="navbar :: body"></div>
  <h2>Registration Form</h2>
  <form th:action="@{/register}" method="post">
    <input type="email" id="userEmailAddr" name="userEmailAddr" placeholder="email address"/>
    <input type="password" id="password" name="password" placeholder="password"/>
    <button type="submit" value="Register">Register</button>
  </form>
</body>
</html>
